version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 404973048572.dkr.ecr.us-east-1.amazonaws.com
  build:
    commands:
      - echo Build started on date
      - echo Building the Docker image...          
      - docker build -t simple-angular .
      - docker tag simple-angular:latest 404973048572.dkr.ecr.us-east-1.amazonaws.com/simple-angular:latest
post_build:
    commands:
      - echo Build completed on date
      - echo Pushing....
      - docker push 404973048572.dkr.ecr.us-east-1.amazonaws.com/simple-angular:latest
